<div class="articles-container">
  <header class="articles-header">
    <img src="assets/cqt-logo.png" alt="CQT Logo" class="cqt-logo" />
    <h1>Cami's Knowledge Hub</h1>
    <p class="subtitle">Centralized technical knowledge base for CQT Cami's Analytics</p>
    
  </header>

  

  <section class="search-box">
    <input
      type="text"
      placeholder="üîç Search articles..."
      [(ngModel)]="filterText"
      (input)="filterArticles()"
    />
  </section>
  
<!-- üîô Bot√≥n para volver -->
  <div class="back-btn">
    <a routerLink="/articles-search">‚Üê Back to Home</a>
  </div>
  <section class="articles-list">
    <div *ngFor="let article of filteredArticles" class="article-card">
      <h2>
        <a [routerLink]="['/articles', article.id]">{{ article.title }}</a>
      </h2>
      <p class="summary">{{ article.summary }}</p>

      <div class="meta">
        <span class="tag version" *ngIf="article.version">Version: {{ article.version }}</span>
        <span class="tag category" *ngIf="article.category">Category: {{ article.category }}</span>
      </div>
    </div>

    <p *ngIf="!filteredArticles.length" class="no-results">No articles found.</p>
  </section>
</div>
